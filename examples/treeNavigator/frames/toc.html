<html>
  <head>

    <link href="../../../lib/Alien/GvaScrit/lib/GvaScript.css" rel="stylesheet" type="text/css">
    <script src="../../../lib/Alien/GvaScrit/lib/prototype.js"></script>
    <script src="../../../lib/Alien/GvaScrit/lib/GvaScript.js"></script>

    <script>
      function setup() {  
        new GvaScript.TreeNavigator('TN_tree'); 
      }
      window.onload = setup;

      function displayContent(event) {
        var url = event.target.getAttribute("href");
        if (url)
          window.parent.frames["contentFrame"].location = url;
      }
    </script>

  </head>

  <body>
    <div id='TN_tree' onPing="displayContent">
      <div class="TN_leaf" href="content1.html">
        <span class="TN_label">leaf 1</span> 
      </div>
 
     <div class="TN_node">
        <span class="TN_label">node</span>
        <div class="TN_content">

          <div class="TN_leaf" href="content2.html">
            <span class="TN_label">leaf 2</span>
          </div>

          <div class="TN_node TN_closed">
            <span class="TN_label">node</span>
            <div class="TN_content">
              <div class="TN_leaf" href="content3.html">
                <span class="TN_label">leaf 3</span>
              </div>

              <div class="TN_leaf" href="content4.html">
                <span class="TN_label">leaf 4</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="TN_leaf"  href="content5.html">
        <span class="TN_label">leaf 5</span> 
      </div>

    </div>
  </body>
</html>
