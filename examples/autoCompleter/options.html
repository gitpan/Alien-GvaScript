      function setup_autocompleters(form) {

          strict           : form.strict.checked,
          blankOK          : form.blankOK.checked,

        $('autocompleters').innerHTML 
          = 'Role: <input onfocus="ac_roles.autocomplete(this)"> '
          + 'Motif: <input onfocus="ac_motifs.autocomplete(this)" >';

        return false;
      }

    <h1>Local autocompleter options</h1>
<p>
<em>
This page allows you to explore various options when
creating an autocompleter with local datasource 
(no connected to Ajax)
</em>
</p>

<form onsubmit="return setup_autocompleters(this)">
<fieldset>
<table>
<col align="right">
<col align="left">

<tr>
  <td>minimumChars</td>
  <td>
    <input type="text" name="minimumChars" value="0" size="1">
  </td>
</tr>

<tr>
  <td>autoSuggest</td>
  <td>
    <input type="checkbox" name="autoSuggest" checked>
  </td>
</tr>

<tr>
  <td>ignorePrefix</td>
  <td>
    <input type="checkbox" name="ignorePrefix" >
  </td>
</tr>

<tr>
  <td>typeAhead</td>
  <td>
    <input type="checkbox" name="typeAhead" >
  </td>
</tr>

<tr>
  <td>strict</td>
  <td>
    <input type="checkbox" name="strict" checked>
  </td>
</tr>

<tr>
  <td>blankOK</td>
  <td>
    <input type="checkbox" name="blankOK" checked>
  </td>
</tr>

<tr>
  <td>caseSensitive</td>
  <td>
    <input type="checkbox" name="caseSensitive" >
  </td>
</tr>


<tr>
  <td>autoSuggestDelay</td>
  <td>
    <input type="text" name="autoSuggestDelay" value="10" size="3">
  </td>
</tr>


</table>

<input type="submit" value="setup autocompleters">

</fieldset>
</form>


<div id="autocompleters">
</div>
