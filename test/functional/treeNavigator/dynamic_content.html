<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <link href="../../test.css" rel="stylesheet" type="text/css">
  <link href="../../images/GvaScript.css" rel="stylesheet" type="text/css">
  <script src="../../../lib/Alien/GvaScript/lib/prototype.js"></script>
  <script src="../../../lib/Alien/GvaScript/lib/GvaScript.js"></script>
  <script>
    document.observe('dom:loaded', function() {  
      new GvaScript.TreeNavigator('TN_tree', {tabIndex: 1}); 
    });
  </script>
</head>

<body>
  <h1>Tree Navigator with dynamic content</h1>
  <div id='TN_tree'>
    <div class="TN_node">
      <span class="TN_label">node 1</span> 
      <div class="TN_content">normal content</div>
    </div>

   <div class="TN_node">
      <span class="TN_label">node 2</span>
      <div class="TN_content">
        <div class="TN_node">
          <span class="TN_label">subnode 2.1</span>
          <div class="TN_content">other content</div>
        </div>
        <div class="TN_node TN_closed" tn:contenturl="dynamic_content/content1.html">
          <span class="TN_label">subnode 2.2 with dynamic content</span>
        </div>
      </div>
    </div>
    <div class="TN_node TN_closed" tn:contenturl="dynamic_content/content2.html">
      <span class="TN_label">node 3 with dynamic content</span> 
    </div>
  </div>
</body>
</html>
