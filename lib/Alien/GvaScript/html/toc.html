<html>
  <head>
    <base target="contentFrame">
    <script src="../lib/prototype.js"></script>
    <script src="../lib/GvaScript.js"></script>
    <link href="../lib/GvaScript.css" rel="stylesheet" type="text/css">
    <link href="GvaScript_doc.css" rel="stylesheet" type="text/css">

    <script>
      function setup() {  
        new GvaScript.TreeNavigator('TN_tree'); 
      }
      window.onload = setup;

      function displayContent(event) {
      var label = event.controller.label(event.target);
        if (label && label.tagName == "A") {
          label.focus();
          return Event.stopNone;
        }
      }
    </script>

  </head>


  <body>
    <div id='TN_tree' onPing="displayContent">

     <div class="TN_node">
        <span class="TN_label"><b>GvaScript</b></span>
        <div class="TN_content">

          <div class="TN_leaf" >
            <a class="TN_label" href="intro.html">introduction</a>
          </div>
        </div>
     </div>

     <div class="TN_node">
        <span class="TN_label"><b>Core</b></span>
        <div class="TN_content">

          <div class="TN_leaf" >
            <a class="TN_label" href="protoExtensions.html">protoExtensions</a>
          </div>

          <div class="TN_leaf">
            <a class="TN_label"  href="event.html">event</a>
          </div>

          <div class="TN_leaf">
            <a class="TN_label"  href="keyMap.html">keyMap</a>
          </div>

          <div class="TN_leaf">
            <a class="TN_label"  href="repeat.html">repeat</a>
          </div>

        </div>
      </div>

     <div class="TN_node">
        <span class="TN_label"><b>Widgets</b></span>
        <div class="TN_content">

          <div class="TN_leaf">
            <a class="TN_label"  href="choiceList.html">choiceList</a>
          </div>

          <div class="TN_leaf">
            <a class="TN_label"  href="autoCompleter.html">autoCompleter</a>
          </div>

          <div class="TN_leaf">
            <a class="TN_label"  href="treeNavigator.html">treeNavigator</a>
          </div>

          <div class="TN_leaf">
            <a class="TN_label"  href="form.html">form</a>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
